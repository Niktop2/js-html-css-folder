<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Light and Dark Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Light & Dark mode </h1>
  
  <div>
    <label for="full-dark-mode">Dark Mode:</label>
    <input type="checkbox" id="full-dark-mode">
  </div>

  <h2>The entire page color theme is controlled using CSS and JAVASCRIPT</h2>

  <div>
    <label for="container-dark-mode">Contained Dark Mode:</label>
    <input type="checkbox" id="contained-dark-mode">
  </div>

  <div class="container">
    <h2> This is a div and the class nane is container</h2>
  </div>
  
  <script src="script.js"></script>
</body>
